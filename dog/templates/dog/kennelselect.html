{% extends 'dog/main.html' %}

{% block content %}
<a class="btn btn-info  btn-sm btn-block" href="/">Back to Main Page</a>
<hr>
{% for kennel in kennels %}

<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        <li><a title="Trends and Prediction Trends for {{kennel.name}} kennel" class="btn btn-primary  btn-sm btn-block"
               href="{% url 'kennelHome' kennel.name %}">{{kennel.name}}</a></li>
        {% if kennel.id == 2 %}
        <span>Note: Historical Outcomes contains additional data visualizations</span>
        {%endif%}
    </ul>
</div>
<hr>
{% endfor %}
{% endblock %}
